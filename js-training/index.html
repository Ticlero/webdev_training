        </ul>
    </div>
    <script>
        var btn = document.querySelector("#test");
        var nav = document.querySelector(".nav");

        btn.addEventListener("click", (e) => {
            nav.classList.toggle("paint");
            if (nav.classList.contains("paint")) {
                nav.style.height = "300px";
                nav.style.opacity = 1;
                nav.style.animation = "show-anima 0.5s ease-in-out forwards";
            } else if (nav.classList.contains("paint") === false) {
                nav.style.height = "0px";
                nav.style.opacity = 0;
                nav.style.animation = "hide-anima 0.5s ease-in-out forwards";
            }
        })
    </script>
