<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Image Slider</title>
</head>

<body>
    <div class="container">
        <div class="image-box">
            <img src="https://images.pexels.com/photos/145939/pexels-photo-145939.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                alt="">
        </div>
        <div class="image-box">
            <img src="https://images.unsplash.com/photo-1497752531616-c3afd9760a11?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80"
                alt="">
        </div>
        <div class="image-box">
            <img src="https://image.shutterstock.com/image-photo/large-group-african-safari-animals-260nw-727249072.jpg"
                alt="">
        </div>
        <div class="image-box">
            <img src="https://cdn.britannica.com/s:900x675/80/140480-131-28E57753/Dromedary-camels.jpg" alt="">
        </div>
        <div class="image-box">
            <img src="https://t1.daumcdn.net/liveboard/animalpeople/97c0b1586f304368adc9dac6dc364d0c.JPG" alt="">
        </div>
        <div class="image-box">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQeKn5xEfnn6nDTfnSQFrM6OPjI87bFlpB1B8ba7GWM8gT84xYU&usqp=CAU"
                alt="">
        </div>
    </div>
    <div class="overlay">
        <div class="overlay-image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQeKn5xEfnn6nDTfnSQFrM6OPjI87bFlpB1B8ba7GWM8gT84xYU&usqp=CAU"
                alt="">
            <span class="left-arrow">◀</span>
            <span class="right-arrow">▶</span>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
