<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/styles.css">
</head>

<body>
    <div class="phone-container">
        <div class="phone">
            <div class="phone-header-box">
                <h3>Sign in</h3>
            </div>
            <div class="phone-login-inputs-box">
                <input type="text" placeholder="email">
                <input type="password" placeholder="password">
            </div>
            <div class="phone-login-forgot-box">
                <span class="red-text-color">Forgot Password?</span>
            </div>
            <div class="phone-login-remember-box">
                <input type="checkbox"><label>Remember Me</label>
            </div>
            <div class="phone-login-sign-in-box">
                <span class="sign-in-text">Sign in</span>
            </div>
            <div class="phone-login-or-box">
                <h4>OR</h4>
            </div>
            <div class="phone-login-other-social">
                <div class="faceboox-box"></div>
                <div class="twitter-box"></div>
            </div>
            <div class="phone-login-info-search">
                <span>need an account?<span class="red-text-color">Sign up</span></span>
                <span>forgot your password?<span class="red-text-color">Retrive</span></span>
            </div>
        </div>
    </div>
</body>

</html>
